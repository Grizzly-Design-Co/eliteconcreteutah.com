---
layout: default
---

  <!-- Inne Page Banner Area Start Here -->
  <section class="inner-page-banner bg-common" data-bg-image="img/figure/breadcumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumbs-area">
                    <h1>Our Latest Blogs</h1>
                    <ul>
                        <li>
                            <a href="{{ site.url }}">Home</a>
                        </li>
                        <li>Blogs</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Inne Page Banner Area End Here --> 
<!-- Blog Area Start Here -->
<section class="blog-wrap-layout4">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">


                    {% for post in site.posts %}
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="blog-box-layout3">
                            <div class="item-img">
                                <a href="{{ post.permalink }}"><img src="{{ post.image }}" alt="{{ post.title }}"></a>
                            </div>
                            <div class="item-content">
                                <h3 class="item-title"><a href="{{ post.permalink }}">{{ post.title }}</a></h3>
                                <ul class="entry-meta">
                                    <li>by <a href="{{ site.url }}">Elite Concrete Utah</a></li>
                                </ul>
                                <p>{{ post.excerpt }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}






                </div>
            </div>
            <div class="col-lg-4 sidebar-break-md sidebar-widget-area">
                
            </div>
        </div>
    </div>
</section>
<!-- Blog Area End Here -->
