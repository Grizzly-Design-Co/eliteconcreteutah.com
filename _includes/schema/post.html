<script type="application/ld+json">
    {
      "@context": "https://schema.org/", 
      "@type": "BreadcrumbList", 
      "itemListElement": [{
        "@type": "ListItem", 
        "position": 1, 
        "name": "Home",
        "item": "{{ site.url }}"  
      },{
        "@type": "ListItem", 
        "position": 2, 
        "name": "Blog",
        "item": "{{ site.url }}/blog"  
      },{
        "@type": "ListItem", 
        "position": 3, 
        "name": "{{ page.title }}",
        "item": "{{ site.url}}{{page.permalink}}"  
      }]
    }
    </script>

<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.permalink }}"
      },
      "headline": "{{ page.title }}",
      "description": "{{ page.metaDescription }}",
      "image": "{{ page.ftImg }}",  
      "author": {
        "@type": "Organization",
        "name": "Elite Concrete Utah"
      },  
      "publisher": {
        "@type": "Organization",
        "name": "Elite Concrete Utah",
        "logo": {
          "@type": "ImageObject",
          "url": "https://eliteconcreteutah.com/img/Elite-Concrete-Logo.png"
        }
      },
      "datePublished": "{{ page.date }}"
    }
    </script>
