<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.permalink }}"
      },
      "headline": "{{ page.title }}",
      "description": "{{ page.excerpt }}",
      "image": "{{ page.ftImg }}",  
      "author": {
        "@type": "Organization",
        "name": "Elite Concrete Utah"
      },  
      "publisher": {
        "@type": "Organization",
        "name": "Elite Concrete Utah",
        "logo": {
          "@type": "ImageObject",
          "url": "https://eliteconcreteutah.com/img/Elite-Concrete-Logo.png"
        }
      },
      "datePublished": "{{ page.date }}"
    }
    </script>
